<!DOCTYPE html>
<html>
<head>
	<title>Navbar Responsiva</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.navbar {
			background-color: blue;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 60px;
			width: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 999;
		}

		.navbar a {
			color: white;
			text-decoration: none;
			font-size: 24px;
			font-weight: bold;
		}

		@media screen and (max-width: 768px) {
			.navbar {
				flex-direction: column;
				height: auto;
			}
		}
	</style>
</head>
<body>
	<div class="navbar">
		<a href="#">Controle de Não Conformidades</a>
	</div>
	<!-- Seu conteúdo aqui -->
</body>
</html>
